    function kontrolJS() {
        // JavaScript ile form kontrolü
        var isimSoyisim = document.getElementsByName('isimSoyisim')[0].value;
        var email = document.getElementsByName('email')[0].value;
        var mesaj = document.getElementsByName('mesaj')[0].value;

        if (isimSoyisim === '' || email === '' || mesaj === '') {
            alert('Lütfen tüm alanları doldurun.js');
        } else if (!validEmail(email)) {
            alert('Lütfen geçerli bir email adresi girin.js');
        } else {
           
            // Formu gönder
            document.getElementById('iletişimform').submit();
        }
    }

    function validEmail(email) {
        // Email adresinin geçerli olup olmadığını kontrol etme
        var re = /\S+@\S+\.\S+/;
        return re.test(email);
    }
    function clearForm() {
        // Formu temizle
        document.getElementById('iletişimform').reset();
    }

    function kontrol() {
        // JavaScript ile form kontrolü
        var isimSoyisim = document.getElementsByName('isimSoyisim')[0].value;
        var email = document.getElementsByName('email')[0].value;
        var mesaj = document.getElementsByName('mesaj')[0].value;

        if (isimSoyisim === '' || email === '' || mesaj === '') {
            alert('Lütfen tüm alanları doldurun.');
            return false; // Formun gönderilmesini engelle
        } else if (!validEmail(email)) {
